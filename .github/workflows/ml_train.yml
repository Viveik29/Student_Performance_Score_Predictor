name: CI/CD - Test, Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§ª Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      run: |
        pytest tests/test_app.py

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ³ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/student-score-predictor:latest .

    - name: ğŸš¢ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/student-score-predictor:latest

    - name: âš™ï¸ Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/student-score-predictor:latest
          docker stop predictor || true && docker rm predictor || true
          docker run -d -p 80:80 --name predictor ${{ secrets.DOCKER_USERNAME }}/student-score-predictor:latest
